<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    /* 简单的响应式布局样式 */
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 200px; /* 侧边栏宽度 */
      background-color: #f4f4f4; /* 侧边栏背景色 */
      padding: 20px;
      box-sizing: border-box;
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
    }
    @media (max-width: 600px) {
      body {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <!-- 侧边栏内容 -->
    <h2>侧边栏标题</h2>
    <ul>
      <li><a href="#link1">链接1</a></li>
      <li><a href="#link2">链接2</a></li>
      <!-- 更多链接 -->
    </ul>
  </div>

  <div class="main-content">
    {{ content }}
  </div>
</body>
</html>
